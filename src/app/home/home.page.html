<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>

  <ion-list>
   <button >

        <h3 ion-text color='primary'> {{pelicula.title}} </h3>
      </ion-label>

  </ion-list>
